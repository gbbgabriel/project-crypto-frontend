<ng-scrollbar style="height: calc(100vh - 88px)" visibility="hover" orientation="vertical" [dir]="direction">
  @if (showContent) {
    <app-card [showHeader]="false" cardClass="user-card" padding="20">
      <div class="flex align-item-center">
        <div class="flex-shrink-0">
          <img src="assets/images/user/avatar-1.png" alt="user-image" class="user-avatar" />
        </div>
        <div class="flex-grow-1 user-details">
          <!-- Exibindo o nome e o email do usuário -->
          <div class="f-w-600">{{ currentUser?.name || 'Usuário' }}</div>
          <!-- Email com limite de caracteres e estilo para texto longo -->
          <div class="mat-caption email-text" title="{{ currentUser?.email || 'Email não encontrado' }}">
            {{ currentUser?.email || 'Email não encontrado' }}
          </div>
        </div>
        <div class="user-setting">
          <a href="javascript:" [matMenuTriggerFor]="menu" class="text-muted">
            <svg class="pc-icon">
              <use xlink:href="assets/fonts/custom-icon.svg#custom-sort-outline"></use>
            </svg>
          </a>
          <mat-menu #menu="matMenu" [overlapTrigger]="false" yPosition="below" xPosition="after">
            <button mat-menu-item>
              <a href="javascript:" class="text-muted" (click)="logout()">
                <i class="ti ti-power f-18 m-r-10"></i>
                <span>Logout</span>
              </a>
            </button>
          </mat-menu>
        </div>
      </div>
    </app-card>
  }
  <div class="navbar-content">
    <ul class="nav coded-inner-navbar" (click)="fireOutClick()">
      @for (item of menus; track item.id) {
        @if (item.type === 'group') {
          <app-menu-group-vertical [item]="item"></app-menu-group-vertical>
        }
      }
    </ul>
  </div>
</ng-scrollbar>
